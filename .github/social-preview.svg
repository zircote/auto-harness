<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
    <rect width="1280" height="640" fill="url(#grid)"/>
  </g>

  <!-- Decorative shapes - minimal style -->
  <!-- Hook symbol (abstracted) -->
  <g transform="translate(900, 180)">
    <path d="M 0 0 Q 60 0 60 60 L 60 120 Q 60 160 100 160"
          fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    <circle cx="100" cy="160" r="12" fill="#6366f1" opacity="0.8"/>
  </g>

  <!-- Test checkmarks (abstracted) -->
  <g transform="translate(1000, 350)" opacity="0.5">
    <rect x="0" y="0" width="120" height="24" rx="4" fill="#6366f1" opacity="0.2"/>
    <polyline points="8,12 16,20 32,4" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <g transform="translate(1020, 390)" opacity="0.4">
    <rect x="0" y="0" width="100" height="24" rx="4" fill="#6366f1" opacity="0.2"/>
    <polyline points="8,12 16,20 32,4" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <g transform="translate(1040, 430)" opacity="0.3">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#6366f1" opacity="0.2"/>
    <polyline points="8,12 16,20 32,4" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Accent bar -->
  <rect x="100" y="280" width="6" height="80" rx="3" fill="url(#accent)"/>

  <!-- Project name -->
  <text x="130" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1e293b">
    auto-harness
  </text>

  <!-- Tagline -->
  <text x="130" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#64748b">
    Hook-driven test framework for Claude Code
  </text>

  <!-- Author -->
  <text x="130" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#94a3b8">
    zircote
  </text>

  <!-- Version badge -->
  <g transform="translate(220, 520)">
    <rect width="60" height="28" rx="14" fill="#6366f1" opacity="0.1"/>
    <text x="30" y="19" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#6366f1" text-anchor="middle">
      v1.0.0
    </text>
  </g>
</svg>
